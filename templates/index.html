<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- Ensure proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workout Coach - Home</title>
    <!-- Bootstrap CSS (without integrity attribute for testing) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
      }
      /* Minimalistic button style */
      .btn-minimal {
        background-color: transparent;
        border: 2px solid #007bff;
        color: #007bff;
        font-size: 1.2rem;
        padding: 0.5rem 1.5rem;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .btn-minimal:hover {
        background-color: #007bff;
        color: #fff;
      }
      /* Fixed container for the bottom buttons */
      .bottom-buttons {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <!-- Main Content -->
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-4">Welcome to Your AI Workout Coach!</h1>
        <p class="lead">
          Your personal assistant for personalized workout suggestions and progress tracking.
        </p>
        <hr class="my-4">
        <p>
          Get started by using the buttons below. Tap "Get Suggestion" for a new workout plan or "View History" to review your past sessions.
        </p>
      </div>
    </div>

    <!-- Bottom Center Minimalistic Buttons -->
    <div class="bottom-buttons text-center">
      <a href="{{ url_for('suggest') }}" class="btn btn-minimal me-3">Get Suggestion</a>
      <a href="{{ url_for('history') }}" class="btn btn-minimal">View History</a>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
