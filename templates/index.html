<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- Ensure proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workout Coach - Home</title>
    <!-- Bootstrap CSS from CDN (without integrity attributes for testing) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
        color: #212529; /* default text color */
      }
      /* Custom responsive button style with explicit color settings */
      .custom-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 20vw;
        height: 7vh;
        min-width: 150px;
        min-height: 45px;
        max-width: 250px;
        max-height: 60px;
        color: #212529;                 /* explicitly set text color */
        border: 2px solid #212529;       /* explicitly set border color */
        text-decoration: none;
        font-size: 1rem;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .custom-btn:hover {
        background-color: #212529; /* dark background */
        color: #fff;             /* white text on hover */
      }
      /* Container for the buttons with increased vertical spacing */
      .buttons-container {
        margin: 6rem 0;
      }
      /* On smaller screens, stack buttons vertically */
      @media (max-width: 768px) {
        .buttons-container {
          display: flex;
          flex-direction: column;
          gap: 1rem;
          align-items: center;
        }
      }
      /* On larger screens, align buttons horizontally with a gap */
      @media (min-width: 769px) {
        .buttons-container {
          display: flex;
          justify-content: center;
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Main Content -->
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-4">Welcome to Your AI Workout Coach!</h1>
        <p class="lead">
          Your personal assistant for personalized workout suggestions and progress tracking.
        </p>
        <hr class="my-4">
        <p>
          Tap the buttons below to get a new workout suggestion or view your workout history.
        </p>
        <!-- Centered buttons container placed in the middle of the content -->
        <div class="buttons-container">
          <a href="{{ url_for('suggest') }}" class="btn custom-btn">Get Suggestion</a>
          <a href="{{ url_for('history') }}" class="btn custom-btn">View History</a>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS from CDN without integrity attributes -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
