<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- Ensure responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Suggestion</title>
    <!-- Bootstrap CSS from CDN (without integrity attributes for testing) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
      body {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        color: #212529;
      }
      /* Suggestion Card Styling */
      .suggestion-card {
        background: #fff;
        border: none;
        border-radius: 0.75rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
      }
      .suggestion-card p {
        font-size: 1.1rem;
        line-height: 1.5;
      }
      /* Form Section */
      .form-section {
        margin-top: 2rem;
      }
      /* Submit button minimum width */
      .btn-submit {
        min-width: 200px;
      }
      /* Responsive adjustments for the suggestion card on smaller screens */
      @media (max-width: 576px) {
        .suggestion-card {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <!-- Hero Header -->
      <div class="text-center mb-5">
        <h1 class="display-5 fw-bold">Workout Suggestion</h1>
        <p class="fs-5">Based on your workout history, hereâ€™s your personalized plan for today.</p>
      </div>
      <!-- Suggestion Card -->
      <div class="card suggestion-card mb-5">
        <div class="card-body">
          <p class="card-text">
            {{ suggestion }}
          </p>
        </div>
      </div>
      <!-- Record Actual Workout Form -->
      <div class="form-section">
        <h2 class="h4 text-center mb-4">Record Actual Workout</h2>
        <form action="{{ url_for('record_actual') }}" method="post">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead class="table-light">
                <tr>
                  <th>Body Part</th>
                  <th>Exercise Name</th>
                  <th>Max Weight</th>
                  <th>Sets</th>
                  <th>Reps</th>
                </tr>
              </thead>
              <tbody>
                {% for i in range(5) %}
                <tr>
                  <td><input type="text" name="body_part_{{ i }}" class="form-control"></td>
                  <td><input type="text" name="exercise_{{ i }}" class="form-control"></td>
                  <td><input type="text" name="max_weight_{{ i }}" class="form-control"></td>
                  <td><input type="number" name="sets_{{ i }}" value="5" class="form-control"></td>
                  <td><input type="number" name="reps_{{ i }}" value="8" class="form-control"></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary btn-submit">Save Actual Workout</button>
          </div>
        </form>
      </div>
      <!-- Back to Home Button -->
      <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Back to Home</a>
      </div>
    </div>
    <!-- Bootstrap Bundle JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
